name: Build notebook
on:
  schedule:
    - cron: '0 0 * * 0'
  push:
 
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
 
jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
 
    steps:
      # https://stackoverflow.com/questions/75536771/github-runner-out-of-disk-space-after-building-docker-image
      - name: Remove unnecessary files
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
#     # Attempt to increase build space.
#     # https://github.com/orgs/community/discussions/26357
#       - name: Patch Docker Daemon data-root
#         run: |
#           DOCKER_DATA_ROOT='/mnt/var/lib/docker'
#           DOCKER_DAEMON_JSON='/etc/docker/daemon.json'
#           sudo mkdir -p "${DOCKER_DATA_ROOT}"
#           jq --arg dataroot "${DOCKER_DATA_ROOT}" '. + {"data-root": $dataroot}' "${DOCKER_DAEMON_JSON}" > "/tmp/docker.json.tmp"
#           sudo mv "/tmp/docker.json.tmp" "${DOCKER_DAEMON_JSON}"
#           sudo systemctl restart docker
    
      - name: Checkout notebook
        uses: actions/checkout@v3
 
      - name: Log in to registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
 
      - name: Generate tags and labels
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
 
      - name: Build and push notebook
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
